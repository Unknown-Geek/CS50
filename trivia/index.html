<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                 <h3>What is the approximate ratio of people to sheep in New Zealand?</h3>
                 <button class = "incorrect"> 6 people per 1 sheep</button>
                 <button class = "incorrect"> 3 people per 1 sheep</button>
                 <button class = "incorrect"> 1 person per 1 sheep</button>
                 <button class = "incorrect"> 1 person per 3 sheep</button>
                 <button class = "correct"> 1 person per 6 sheep</button>

                 <p class = "feedback_1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>In which country is it illegal to own only one guinea pig? </h3>
                <input type = "text" class = "input" placeholder = "Enter your answer"></input>
                <button id = "check" class = "check">Submit Answer</button>

                <p class = "feedback_2"></p>
            </div>
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', function() {

            // Get all elements with class "correct"
            let corrects = document.querySelectorAll('.correct');

            // Add event listeners to each correct button
            for (let i = 0; i < corrects.length; i++) {
                corrects[i].addEventListener('click', function() {

                    // Set background color to green
                    corrects[i].style.backgroundColor = '#228b22';

                    // Go to parent element of correct button and find the first element with class "feedback" which has that parent
                    corrects[i].querySelector('.feedback').innerHTML = 'Correct!';
                });
            }

            // When any incorrect answer is clicked, change color to red.
            let incorrects = document.querySelectorAll(".incorrect");
            for (let i = 0; i < incorrects.length; i++) {
                incorrects[i].addEventListener('click', function() {

                    // Set background color to red
                    incorrects[i].style.backgroundColor = 'Red';

                    // Go to parent element of correct button and find the first element with class "feedback" which has that parent
                    incorrects[i].querySelector('.feedback').innerHTML = 'Incorrect';
                });
            }

            // Check free response submission
            document.querySelector('#check').addEventListener('click', function() {
                let input = document.querySelector('input');
                if (input.value === 'Switzerland') {
                    input.style.backgroundColor = 'green';
                    input.parentElement.querySelector('.feedback').innerHTML = 'Correct!';
                }
                else {
                    input.style.backgroundColor = 'red';
                    input.parentElement.querySelector('.feedback').innerHTML = 'Incorrect';
                }
            });
            });

        </script>

    </body>
</html>
